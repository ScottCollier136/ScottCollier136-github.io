<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.maxHeight){
      content.style.maxHeight = null;
    } else {
      content.style.maxHeight = content.scrollHeight + "px";
    }
  });

}

var coll = document.getElementsByClassName("sub-collapsible");
var i;


for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    var parContent = document.getElementById(this.parentNode.id);
    if (content.style.maxHeight){

      var newHeight = parContent.scrollHeight - content.scrollHeight;
      parContent.style.maxHeight =  newHeight+"px";
      parContent.style.height = newHeight+"px";

      content.style.maxHeight = null;

    } else {
      content.style.maxHeight = content.scrollHeight + "px";

      parContent.style.maxHeight = parContent.scrollHeight+content.scrollHeight+"px";
      parContent.style.height = parContent.scrollHeight+content.scrollHeight+"px";

    }
  });
}



</script>
